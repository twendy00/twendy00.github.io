# Setup
title:            Wendy Tran
tagline:          'Aspriring Developer. A blog about learning how to program.'
description:      'Aspiring Developer'<br>'This blog documents my learnings and reflections on programming.'
url:              https://twendy00.github.io
author:           Wendy Tran
lang:             en_US
timezone:         US/Mountain
baseurl:          ""
                  # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

github_username: twendy00
# linkedin: wendalyntran

# Dependencies
markdown:         kramdown
remote_theme:     fongandrew/hydeout

paginate:         5
paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages


# Sidebar link settings
sidebar_home_link:  true
# sidebar_blog_link:  '/blog'   # By default, your home page is your blog
                                # page. If you change your paginate_path,
                                # set this to the root of the paginate_path
                                # to enable a separate blog link.

exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems
    - vendor/ruby/

jekyll_compose:
  draft_default_front_matter:
    description:
    image:
    category:
    tags:
  post_default_front_matter:
    last_modified_at: 
    permalink: 
    description:
    image:
    published: true
    sitemap: true
    excerpt_separator: <!--more-->
    categories:
    tags:

# Compress CSS files
sass:
    style: compressed